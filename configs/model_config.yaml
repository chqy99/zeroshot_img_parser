paddleocr:
  preload: true
  paddlex_config: 'configs/paddleocr_config.yaml'
sam2:
  preload: true
  model_cfg: 'configs/sam2.1/sam2.1_hiera_l.yaml'
  checkpoint: 'checkpoints/sam2.1/sam2.1_hiera_large.pt'
clip:
  preload: false
  processor: 'checkpoints/clip-vit-base-patch32/processor'
  model: 'checkpoints/clip-vit-base-patch32/model'
  label_texts:
    - 'button'
    - 'unknown'
    - 'text'
    - 'image'
    - 'checkbox'
    - 'radio'
    - 'select'
    - 'input'
    - 'dropdown'
    - 'link'
    - 'table'
    - 'signature'
    - 'file'
    - 'date'
    - 'time'
florence2:
  preload: false
  # 'microsoft/Florence-2-large'
  processor: 'checkpoints/Florence-2-large'
  model: 'checkpoints/Florence-2-large'
florence2_icon:
  preload: false
  # 'microsoft/Florence-2-base'
  processor: 'checkpoints/Florence-2-base'
  model: 'checkpoints/icon_caption_florence'
yolo:
  preload: false
  checkpoint: 'checkpoints/yolo/model.pt'
